<div class="panel">
  <div class="row">
    <div *ngFor="let source of images" class="col-4 panel panel-primary">
      <div class="btn btn-info" (click)="setAsFeatured(source)">SET AS FEATURED</div><br>
      <img src="{{envUrl + source.url}}" class="rounded float-left image-responsive" style="width: 180x; height: 105px" />
    </div>
  </div>
</div>
